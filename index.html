<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sono:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="forms-body">
    <div class="form-container d-flex align-items-center">
      <div class="row w-100 g-0 m-0">
        <div
          class="col-lg-3 col-md-4 d-none d-lg-block p-0 d-flex flex-column justify-content-between"
        >
          <img
            src="assets/images/welcome.png"
            alt="leftimage"
            class="left-img img-fluid"
          />
        </div>
        <!-- form -->

        <div
          class="col-lg-8 d-flex justify-content-center align-items-center flex-column p-5"
        >
          <h2 class="text-center mb-4 form-title">Login</h2>
          <div class="form-box shadow-sm p-4 rounded-4">
            <form>
              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control form-control-lg"
                  placeholder="test@mail.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input
                  type="email"
                  class="form-control form-control-lg"
                  placeholder="Enter Password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100 py-2">
                Login
              </button>
            </form>
          </div>
          <a
            href="register.html"
            class="text-primary fw-medium mt-5 ms-5 bottom-link"
            >Register Here</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
