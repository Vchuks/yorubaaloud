<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <main>
      <div class="d-flex ">
        
        <!-- left side -->
        <div class="col-4 leftsideBG d-none d-lg-block">
         <div class="w-100">
          <img src="assets/images/sigimg.png" alt="welcome page" loading="lazy" width="375px" height="580px">
         </div>
        </div>

      <!-- main side -->
        <div class="mainside col-lg-8 col-12 h-100 ">
          
          <div class="main-box mx-auto  ">
            <div >
              <h1 class="mx-auto text-center mt-5 pt-4 pb-2">Register</h1>

           <div class="w-75 mx-auto mt-5 boxsha  p-3 p-md-5">
            <form action="#">


            <label for="name">Name</label><br>
            <input type="name" name="name" id="name" required autocomplete="on" placeholder="Enter Name" class="w-100 p-2 rounded-3 border mt-3"><br>
            
            <label for="email" class="mt-2">Email Address</label><br>
            <input type="email" name="email" id="email" required autocomplete="on" placeholder="testemail.com" class="w-100 p-2 rounded-3 border mt-3"><br>

            <label for="password" class="mt-2">Password</label><br>
            <input type="password" name="password" id="password" placeholder="Enter Password" required class="w-100 p-2 rounded-3 border mt-3"><br>

            <label for="conPassword" class="mt-2">Comfirm Password</label><br>
            <input type="password" name="conPassword" id="conPassword" required placeholder="Confirm Password" class="w-100 p-2 rounded-3 border mt-3"><br>

            <button type="submit" class="btn btn-primary w-100 mt-4 ">Create account</button>
           </form>
           </div>
            </div> 
           </div>

         
         <br><br><br>
        </div>
      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
