<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sono:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body class="forms-body">
    <div class="container-fluid form-container">
      <div class="row min-vh-100">
        <div class="col-lg-3 d-none d-lg-block p-0">
          <img
            src="assets/images/sigimg0.png"
            alt="leftimage"
            class="img-fluid left-img"
          />
        </div>
        <!-- second side -->
        <div
          class="col-lg-9 d-flex justify-content-center align-items-center flex-column"
        >
          <h2 class="text-center mb-4 form-title">Register</h2>
          <div class="form-box shadow-sm p-5 rounded-4">
            <form>
              <div class="mb-3">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Enter Name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="name"
                  >Email
                  <address></address
                ></label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Enter Email Address"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="name">Password</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Enter Password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="name">Confirm Password</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Confirm Password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100 py-2">
                Create Account
              </button>
            </form>
          </div>
          <a
            href="index.html"
            class="text-primary fw-medium mt-5 ms-5 bottom-link"
            >Login</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
