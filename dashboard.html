<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="h-full flex">
    
    <!-- LEFT SIDE -->
    <section class="dashLeftSec w-2/5 md:w-1/4">
        <div class="hTextD">
            <h6  class="hText text-base text-white font-normal">Yoruba Aloud</h6>
        </div>
        
        <div class="navInT flex items-center gap-5">
            <img src="assets/Icons/home-alt.png" alt="Home icon" class="dashIcons object-contain">
            <a href=""  class="navText text-base text-white font-normal">Dashboard</a>
        </div>
        <div class="navInT flex items-center gap-5">
            <img src="assets/Icons/grid-circle-diagonal-left.png" alt="Icon for categories" class="dashIcons object-contain">
            <a href=""  class="navText text-base text-white font-normal">Categories</a>
        </div>
        <div class="navInT flex items-center gap-4">
            <img src="assets/Icons/tv.png" alt="Tv icon" class="dashIcons object-contain">
            <a href="" class="navText text-base text-white font-normal">Learning Materials</a>
        </div>
        <div class="navInT flex items-center gap-5">
            <img src="assets/Icons/question-mark-regular-24.png" alt="Question mark icon" class="dashIcons object-contain">
            <a href="" class="navText text-base text-white font-normal">Quiz</a>
        </div>
        <div class="navInT flex items-center gap-5">
            <img src="assets/Icons/user.png" alt="Profile icon" class="dashIcons object-contain">
            <a href="" class="navText text-base text-white font-normal">Admin Profile</a>
        </div>
        <div class="navInT flex items-center gap-5">
            <img src="assets/Icons/log-out-regular-24.png" alt="Logout icon" class="dashIcons object-contain">
            <a href="" class="navText text-base text-white font-normal">Logout</a>
        </div>

    </section>

    <!-- RIGHT SIDE -->
    <section class="dashRightSec w-3/5 md:w-3/4">


        <!-- nav -->
        <nav class="navBar flex gap-4 items-center shadow-[1px_10px_30px_-20px_black]">
            <input type="button" id="menu" hidden>

            <label for="menu" class="menu-icon">
                <img src="assets/Icons/menu-regular-24.png" alt="Menu icon">
            </label>

            <h6 class="navHtext text-2xl">test@mail.com</h6>
        </nav>
    
        <!-- boxes -->
         <section class="mainBox flex flex-wrap ">

                 <div class="boxes shadow-[1px_10px_30px_-20px_black] rounded-md">
                     <img src="assets/Icons/grid-circle-diagonal-left.png" alt="Icon for categories" class="dashIcons nv22Pic object-contain">
                     <h6  class="navText nv2 text-base text-black font-normal">Total Categories</h6>
                     <h6 class="boxNum text-base text-black font-normal">0</h6>
                 </div>
         
                 <div class="boxes shadow-[1px_10px_30px_-20px_black] rounded-md">
                     <img src="assets/Icons/tv.png" alt="Tv icon" class="dashIcons nv22Pic object-contain">
                     <h6  class="navText nv2 text-base text-black font-normal">Learning Materials</h6>
                     <h6 class="boxNum text-base text-black font-normal">24</h6>
                 </div>
         
                 <div class="boxes shadow-[1px_10px_30px_-20px_black] rounded-md">
                     <img src="assets/Icons/grid-alt-solid-24.png" alt="grid icon" class="dashIcons nv22Pic object-contain">
                     <h6  class="navText nv2 text-base text-black font-normal">Total Subcategories</h6>
                     <h6 class="boxNum text-base text-black font-normal">0</h6>
                 </div>
         
                 <div class="boxes shadow-[1px_10px_30px_-20px_black] rounded-md">
                     <img src="assets/Icons/question-mark-regular-24.png" alt="Question mark icon" class="dashIcons nv22Pic object-contain">
                     <h6  class="navText nv2 text-base text-black font-normal">Total Quiz</h6>
                     <h6 class="boxNum text-base text-black font-normal">0</h6>
                 </div>
         
                 <div class="boxes shadow-[1px_10px_30px_-20px_black] rounded-md">
                     <img src="assets/Icons/user.png" alt="Profile icon" class="dashIcons nv22Pic object-contain">
                     <h6  class="navText nv2 text-base text-black font-normal">Total Students</h6>
                     <h6 class="boxNum text-base text-black font-normal">0</h6>
                 </div>
         
                 <div class="boxes shadow-[1px_10px_30px_-20px_black] rounded-md">

                    <div class="nv22D rounded-lg">
                        <h6  class="navText nv22 text-base text-white font-normal">Top three students</h6>
                    </div>
                 </div>

         </section>


    </section>
</body>
</html>
